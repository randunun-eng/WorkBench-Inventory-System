[pytest]
# ============================================================================
# PYTEST CONFIGURATION FOR MEMORI
# ============================================================================

# Test Discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for Test Categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed)
    functional: Functional tests (slower, end-to-end)
    performance: Performance benchmarks
    sqlite: Tests specific to SQLite
    postgresql: Tests specific to PostgreSQL
    mysql: Tests specific to MySQL
    mongodb: Tests specific to MongoDB
    database: All database tests
    multi_tenancy: Tests for user_id/assistant_id isolation
    llm: Tests requiring LLM API calls
    slow: Tests that take >5 seconds
    requires_network: Tests requiring network access

# Output Options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -ra

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage Configuration (if using pytest-cov)
[coverage:run]
source = memori
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
