name = "workbench-inventory"
main = "src/index.ts"
compatibility_date = "2024-11-12"
compatibility_flags = ["nodejs_compat"]

# Serve frontend assets
[assets]
directory = "./frontend/dist"
binding = "ASSETS"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "workbench-db"
database_id = "141ea2b4-56b6-43c7-8bd2-2d466afa4ada"

# R2 Bucket Bindings
[[r2_buckets]]
binding = "PUBLIC_BUCKET"
bucket_name = "workbench-public"

[[r2_buckets]]
binding = "PRIVATE_BUCKET"
bucket_name = "workbench-private"

# Durable Objects Bindings
[[durable_objects.bindings]]
name = "CHAT_ROOM"
class_name = "ChatRoom"

[[durable_objects.bindings]]
name = "PRESENCE_REGISTRY"
class_name = "PresenceRegistry"

# Migrations
[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatRoom", "PresenceRegistry"]

# Environment Variables
[vars]
ADMIN_EMAIL = "randunun@gmail.com"

[observability]
enabled = true

[ai]
binding = "AI"
